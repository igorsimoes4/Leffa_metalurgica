<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="Assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

    <!-- Link para Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Favicon -->
    <link rel="shortcut icon" type="imagex/png" href="Assets/images/Logo.ico">

    

    <style>
        span {
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>

    <!-- Page title -->
    <title>Leffa Metalúrgica | Contato</title>
</head>

<body>
    
    <div class="preloader" style="display: flex; flex-direction:column; gap: 15px;">
        <!-- Logo -->
        <img src="Assets/images/Logo_L.png" alt="Logo" class="preloader-logo">
        <!-- Spinner -->
        <div class="spinner"></div>
    </div>

    <!-- Header section -->
    <header id="header"></header>

    <!-- Main content section -->
    <main class="container mb-5 pt-5">
        <h1 class="mt-5 text-center">Entre em Contato</h1>
        <div class="row">
            <div class="container mt-5 col-md-6 align-content-center">
                <span><i class="fa fa-solid fa-phone"></i> Ligue para nós</span>
                <pre>(89) 99999-9999</pre>
                <span><i class="fa fa-solid fa-map"></i> Localização</span>
                <pre>Rua x ....</pre>
                <span><i class="fa fa-solid fa-clock"></i> Horário Comercial</span>
                <pre>Seg - Sex: 10h às 18h
Sáb - Dom - Fer: Fechado</pre>
            </div>
            <div id="contact" class="col-md-6 container mt-5"></div>
        </div>
    </main>

    <!-- Footer section -->
    <footer id="footer" class="footer"></footer>

    <!-- JavaScript scripts -->
    <script src="Assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Dynamic header and footer loading -->
    <script>
        $(function () {
            $("#header").load("/components/navbar/navbar.html");
            $("#footer").load("/components/footer/footer.html");
            $("#contact").load("/components/form/contact.html");

            // Ocultar o preloader quando a página estiver completamente carregada
            $(window).on('load', function () {
                $('.preloader').fadeOut('slow', function () {
                    $('.content').fadeIn('slow');
                });
            });
        });
    </script>
</body>

</html>
