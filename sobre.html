<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Metadata -->
    <!-- Testando se deu certo -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="Assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

    <!-- Link para Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Favicon -->
    <link rel="shortcut icon" type="imagex/png" href="Assets/images/Logo.ico">

    <!-- Page title -->
    <title>Leffa Metalúrgica | Sobre</title>

        
</head>

<body>

    <div class="preloader" id="preloader" style="display: flex; flex-direction:column; gap: 15px;">
        <!-- Logo -->
        <img src="Assets/images/logo_sem_fundo_preloader.png" alt="Logo" class="preloader-logo">
        <!-- Spinner -->
        <div class="spinner"></div>
    </div>

    <!-- Header section -->
    <header id="header"></header>

    <!-- Main content section -->
    <main class="container content mb-5 pt-5" style="padding-top: 55px;">

    </main>

    <!-- Footer section -->
    <footer id="footer" class="footer"></footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- JavaScript scripts -->
    <script src="Assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Dynamic header and footer loading -->
    <script>
        $(function () {
            $("#header").load("/components/navbar/navbar.html");
            $("#footer").load("/components/footer/footer.html");
        });

        // Ocultar o preloader quando a página estiver completamente carregada
        $(window).on('load', function () {
            $('.preloader').fadeOut('slow', function () {
                $('.container').fadeIn('slow');
            });
        });
    </script>
</body>

</html>
