<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="Assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

    <!-- Link para Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Favicon -->
    <link rel="shortcut icon" type="imagex/png" href="Assets/images/Logo.ico">

    <!-- Page title -->
    <title>Leffa Metalúrgica | Home</title>
</head>

<body>

    <div class="preloader" style="display: flex; flex-direction:column; gap: 15px;">
        <!-- Logo -->
        <img src="Assets/images/Logo_L.png" alt="Logo" class="preloader-logo">
        <!-- Spinner -->
        <div class="spinner"></div>
    </div>

    <!-- Header section -->
    <header id="header"></header>

    <!-- Main content section -->
    <main class="mt-3 mb-5 content" style="padding-top: 55px;">
        <div class="banner w-60" style="background-image: url('Assets/images/image3.jpg'); height: 500px;">
            <div class="banner-overlay"></div>
            <div class="banner-content">
                <h1>Transforme Ideias em Aço Forjado: </h1>
                <p>Metalurgia de Excelência para seu Projeto!</p>
                <a href="https://api.whatsapp.com/send?phone=SEUNUMERODETELEFONE&text=Ol%C3%A1%2C%20gostaria%20de%20solicitar%20um%20or%C3%A7amento%20para%20os%20seus%20produtos."
                    class="btn btn-lg btn-orcamento" target="_blank">Solicitar Orçamento <i
                        class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </main>

    <!-- Footer section -->
    <footer id="footer" class="footer"></footer>

    <!-- JavaScript scripts -->
    <script src="Assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Dynamic header and footer loading -->
    <script>
        $(function () {
            $("#header").load("/components/navbar/navbar.html");
            $("#footer").load("/components/footer/footer.html");

            // Ocultar o preloader quando a página estiver completamente carregada
            $(window).on('load', function () {
                $('.preloader').delay(350).fadeOut('slow');
            });
        });
    </script>

</body>

</html>
